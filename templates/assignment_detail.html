{% extends 'base.html' %}


{% block head %}
<title>Assignment</title>
{% endblock %}


{% block body %}
{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
    <h1>Assignment: {{ assignment.name }}</h1>
    <hr>

    <p>{{ assignment.description }}</p>

    <span>
        <a href="{{url_for('assignment_update', classid=clase.id, assid=assignment.id)}}">Edit Lecture</a>
        <a href="{{url_for('assignment_delete', classid=clase.id, assid=assignment.id)}}">Delete Lecture</a>
    </span>


{% endblock %}
