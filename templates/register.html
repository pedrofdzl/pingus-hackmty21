{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <h2 class="display-4 fw-bold lh-1 mb-3 text-center">Create new account</h1>
        <br>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="fullName" class="form-control" id="floatingInput" placeholder="fullname">
                    <label for="floatingInput">Full name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Teacher
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button>
                <br>
                <p> </p>
                <p class="text-center">You don't have an account? Create one <a href="/register">here</a>!</p>
                <hr class="my-4">
                <small class="text-muted">By clicking Create account, you agree to the terms of use.</small>
            </form>
        </div>
</div>
{% endblock %}
